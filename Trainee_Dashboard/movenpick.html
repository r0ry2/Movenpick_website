<!DOCTYPE html>
<html lang="ar">
<head>

  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> Movenpick Presentations </title>
  <style>







    /* تحسين الألوان والظلال */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('images/movenpick.jpg');
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      background-size: cover;
      overflow-x: hidden;
      background: url("images/movenpick.png") no-repeat center center fixed;
      background-size: cover;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
    }

    .logo {
      height: 100px;
    }

    .search-box {
      display: flex;
      align-items: center;
      background-color: #fff;
      border-radius: 25px;
      padding: 5px 15px;
      width: 250px;
      height: 35px;
      border: 2px solid #0c0c0c;
    }

    .search-box input {
      border: none;
      outline: none;
      font-size: 14px;
      flex: 1;
      background: none;
    }

    .search-box button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px 60px;
    }

    /* تحسين تصميم الصناديق (Box) */
    .box {
      background-color: rgba(173, 54, 54, 0.7);
      border-radius: 20px;
      height: 200px;
      padding: 15px;
      position: relative;
      color: #000;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .box:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .box .top {
      font-weight: bold;
      font-size: 16px;
    }

    .box .bottom {
      font-size: 12px;
      text-align: left;
      line-height: 1.4;
    }

    /* تعديل القائمة المنسدلة (Dropdown) */
    /* تعديل التصميم الخاص بـ menu */
.menu {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 18px;
  cursor: pointer;
  background-color: rgba(255, 255, 255, 0.5); /* خلفية شفافة */
  border-radius: 5px; /* إضافة حواف مستديرة */
  padding: 8px; /* إضافة مساحة حول النقاط */
  display: flex;
  align-items: center;
  justify-content: center;
}

/* عند مرور الفأرة (hover) على النقاط الثلاث */
.menu:hover {
  background-color: rgba(255, 255, 255, 0.8); /* خلفية أكثر وضوحًا عند المرور */
}

/* تعديل تصميم القائمة المنسدلة */
.menu-options {
  position: absolute;
  top: 30px;
  right: 0;
  background: rgba(255, 255, 255, 0.9); /* خلفية شفافة للقائمة المنسدلة */
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  display: none;
  flex-direction: column;
  z-index: 10;
}

/* تعديلات إضافية في زر القائمة */
.menu-options button {
  background: none;
  border: none;
  padding: 8px 10px;
  text-align: right;
  cursor: pointer;
  width: 100%;
}
.menu-options button:hover {
  background-color: #eee; /* تغيير اللون عند مرور الفأرة */
}


    /* إضافة زر للتعديل/الإضافة */
    .add-btn {
      position: fixed;
      bottom: 30px;
      left: 30px;
      background-color: #ff4747;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      font-size: 32px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      color: black;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* نافذة المودال */
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      z-index: 999;
      width: 350px;
      max-width: 90%;
    }

    .modal input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 14px;
    }

    .modal button {
      padding: 10px 18px;
      border: none;
      border-radius: 12px;
      background-color: #ff4747;
      color: #000;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      margin-right: 10px;
    }

    .modal button:hover {
      background-color: #e63b3b;
    }

    /* الرسوم المتحركة */
    .empty-message {
      text-align: center;
      font-size: 20px;
      color: #555;
      margin-top: 100px;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #323232;
      color: white;
      padding: 12px 20px;
      border-radius: 12px;
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: 9999;
    }

    .toast.show {
      opacity: 1;
    }

    .load-btn {
      margin: 10px auto;
      display: block;
      padding: 10px 20px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    /* تصغير التصميم ليكون متجاوب مع الشاشات الصغيرة */
    @media (max-width: 768px) {
      .dashboard {
        padding: 20px 30px;
      }

      .box {
        height: auto;
      }

      .search-box {
        width: 100%;
      }

      .modal {
        width: 80%;
      }

      .add-btn {
        bottom: 20px;
        left: 20px;
      }
    }
    

    .loading-spinner {
  border: 8px solid #f3f3f3; /* خلفية الدائرة */
  border-top: 8px solid #3498db; /* اللون المستخدم للدائرة المتحركة */
  border-radius: 50%;
  width: 40px;
  height: 40px;
  animation: spin 1s linear infinite; /* الحركة الدائرية */
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: none; /* إخفاء الدائرة بشكل افتراضي */
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

  </style>
</head>
<body>
  <div class="loading-spinner" id="loadingSpinner"></div>

  <div class="help-link">
    <a href="mailto:traineesp11@gmail.com?subject=Need%20Help&body=Hi,%20I%20need%20help%20with...">
      Need help?
    </a>
  </div>
</div>
  <div class="header">
    <img src="images/moven.png" class="logo" alt="Mövenpick Logo">
    <div class="search-box">
      <input type="text" placeholder="Search..." id="searchInput">
      <button onclick="searchItems()">🔍</button>
    </div>
  </div>

  <div class="dashboard" id="dashboard"></div>
  <div class="empty-message" id="emptyMessage" style="display:none;">No results found</div>
  <div class="add-btn" onclick="showModal()">+</div>

  <div class="modal" id="modal">
    <input type="text" id="fileName" placeholder="File name">
    <input type="text" id="fileLink" placeholder="File link">
    <div style="text-align: right;">
      <button onclick="addOrUpdateBox()">Save</button>
      <button onclick="hideModal()">Cancel</button>
    </div>
  </div>

  <div id="toast" class="toast">add successful</div>

  <script>
    const dashboard = document.getElementById('dashboard');
    const modal = document.getElementById('modal');
    const fileName = document.getElementById('fileName');
    const fileLink = document.getElementById('fileLink');
    const emptyMessage = document.getElementById('emptyMessage');
    
    let editingBox = null;
    let editingId = null;

    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxeqy4IdCQsI_oEJyCpHJwgrOotGLxY3cRi3sLqjrIVhgnxXF_XGPDsmX7HnFdL4hqS/exec';

    function showModal(box = null) {
      modal.style.display = 'block';
      if (box) {
        editingBox = box;
        editingId = box.dataset.id;
        fileName.value = box.querySelector('.top').innerText;
        fileLink.value = box.dataset.link || '';
      } else {
        editingBox = null;
        editingId = null;
        fileName.value = '';
        fileLink.value = '';
      }
      fileName.focus();
    }

    function hideModal() {
      modal.style.display = 'none';
      fileName.value = '';
      fileLink.value = '';
    }

    function createBox(id, name, link) {
      const box = document.createElement('div');
      box.className = 'box';
      box.dataset.id = id;
      box.dataset.link = link;

      box.innerHTML = `
        <div class="top">${name}</div>
        <div class="menu" onclick="toggleMenu(event, this)">⋮
          <div class="menu-options">
            <button onclick="editBox(event, this)">Update </button>
            <button onclick="deleteBox(event, this)">Delete </button>
          </div>
        </div>
     
      `;

      box.onclick = (e) => {
        if (!e.target.closest('.menu') && link) {
          window.open(link, '_blank');
        }
      };

      dashboard.appendChild(box);
      checkEmptyMessage(); 
    }

    async function addOrUpdateBox() {
      const name = fileName.value.trim();
      const link = fileLink.value.trim();
      if (!name) return alert("Please enter the file name");

      if (editingBox && editingId) {
        await fetch(`${WEB_APP_URL}?action=edit&id=${editingId}&name=${encodeURIComponent(name)}&link=${encodeURIComponent(link)}`, { method: 'POST' });
        editingBox.querySelector('.top').innerText = name;
        editingBox.dataset.link = link;
        editingBox.querySelector('.bottom').innerText = "Edited now";
      } else {
        await fetch(`${WEB_APP_URL}?action=add&name=${encodeURIComponent(name)}&link=${encodeURIComponent(link)}`, { method: 'POST' });
        fetchGoogleSheetData();
      }

      hideModal();
    }

    function toggleMenu(event, menuBtn) {
      event.stopPropagation();
      const menu = menuBtn.querySelector('.menu-options');
      document.querySelectorAll('.menu-options').forEach(m => m.style.display = 'none');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }

    async function editBox(event, btn) {
      event.stopPropagation();
      const box = btn.closest('.box');
      showModal(box);
      btn.closest('.menu-options').style.display = 'none';
    }

    async function deleteBox(event, btn) {
      event.stopPropagation();
      const box = btn.closest('.box');
      const id = box.dataset.id;
      if (confirm("Do you want to delete this item?")) {
        await fetch(`${WEB_APP_URL}?action=delete&id=${id}`, { method: 'POST' });
        box.remove();
        checkEmptyMessage();
      }
    }

    function checkEmptyMessage() {
      const boxes = dashboard.querySelectorAll('.box');
      emptyMessage.style.display = boxes.length === 0 ? 'block' : 'none';
    }

    function searchItems() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const boxes = dashboard.querySelectorAll('.box');
      let found = false;
      boxes.forEach(box => {
        const name = box.querySelector('.top').innerText.toLowerCase();
        box.style.display = name.includes(searchTerm) ? 'flex' : 'none';
        if (name.includes(searchTerm)) found = true;
      });
      emptyMessage.style.display = found ? 'none' : 'block';
    }

    async function fetchGoogleSheetData() {
      const response = await fetch(WEB_APP_URL);
      const data = await response.json();

      dashboard.innerHTML = '';
      data.forEach(item => {
        createBox(item.id, item.name, item.link);
      });

      checkEmptyMessage();
    }

    document.addEventListener('click', () => {
      document.querySelectorAll('.menu-options').forEach(menu => menu.style.display = 'none');
    });

    // 🚀 تشغيل عند تحميل الصفحة
    fetchGoogleSheetData();

    function showToast(message, isError = false) {
      const toast = document.getElementById('toast');
      toast.innerText = message;
      toast.style.background = isError ? '#e74c3c' : '#2ecc71';
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }
    // إضافة مستمع لحدث keydown على حقل الإدخال
document.getElementById('searchInput').addEventListener('keydown', function(event) {
  if (event.key === 'Enter') {
    searchItems();  // استدعاء وظيفة البحث
  }
});

function searchItems() {
  const searchTerm = document.getElementById('searchInput').value.toLowerCase();
  const boxes = dashboard.querySelectorAll('.box');
  let found = false;
  boxes.forEach(box => {
    const name = box.querySelector('.top').innerText.toLowerCase();
    box.style.display = name.includes(searchTerm) ? 'flex' : 'none';
    if (name.includes(searchTerm)) found = true;
  });
  emptyMessage.style.display = found ? 'none' : 'block';
}

async function fetchGoogleSheetData() {
  // إظهار الدائرة المتحركة عند تحميل البيانات
  document.getElementById('loadingSpinner').style.display = 'block';

  const response = await fetch(WEB_APP_URL);
  const data = await response.json();

  // إخفاء الدائرة المتحركة بعد تحميل البيانات
  document.getElementById('loadingSpinner').style.display = 'none';

  dashboard.innerHTML = '';
  data.forEach(item => {
    createBox(item.id, item.name, item.link);
  });

  checkEmptyMessage();
}

  </script>

</body>
</html>
