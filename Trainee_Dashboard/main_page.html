<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trainee Interface</title>
  <link rel="stylesheet" href="style.css">

  <!-- AOS Library -->
  <link href="https://unpkg.com/aos@next/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url("images/movenpick.png") no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #mainPage {
      background: rgba(255, 255, 255, 0.25); /* خلفية شفافة */
      backdrop-filter: blur(15px); /* تأثير بلوري */
      -webkit-backdrop-filter: blur(15px); /* دعم للمتصفحات القديمة */
      width: 80%;
      max-width: 900px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2); /* فريم شفاف */
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo-left {
      width: 190px;
      height: auto;
    }

    .logo-right {
      width: 120px;
      height: auto;
    }

    .content h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .content h2 {
      font-size: 22px;
      color: #444;
    }

    .content p {
      font-size: 16px;
      color: #333;
    }

    .search-box {
      margin-top: 20px;
    }

    .search-box input {
      padding: 8px;
      font-size: 16px;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .search-box button {
      padding: 8px;
      font-size: 16px;
      border: none;
      background-color: #0077cc;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 5px;
    }

    .search-box button:hover {
      background-color: #005fa3;
    }

    .help-link {
      margin-top: 10px;
    }

    .help-link a {
      text-decoration: none;
      color: #0077cc;
      font-size: 14px;
    }

    footer {
      margin-top: 30px;
      font-size: 12px;
      color: #555;
    }

  </style>
</head>
<body>
  <div class="overlay">
    <div id="mainPage" data-aos="fade-up">
      <div class="top-bar">
        <img src="images/moven.png" class="logo-left" alt="Movenpick Logo">
        <img src="images/accor-logo.png" class="logo-right" alt="Accor Logo">
      </div>

      <div class="content">
        <h1>Trainee Dashboard</h1>
        <h2>Welcome Future Leader!</h2>
        <p>Your presentation is waiting for you...</p>
        <p>Just enter your code and get started!</p>

        <div class="search-box">
          <input type="text" id="codeInput" placeholder="Enter code..." onkeydown="checkEnter(event)">
          <button onclick="checkCode()">🔍</button>
        </div>

        <div class="help-link">
          <a href="mailto:traineesp11@gmail.com?subject=Need%20Help&body=Hi,%20I%20need%20help%20with...">
            Need help?
          </a>
        </div>
      </div>

      <footer>
        &copy; 2025 Mövenpick & Accor | All rights reserved
      </footer>
    </div>
  </div>

  <script>
    AOS.init(); // تفعيل مكتبة AOS

    function checkCode() {
      const code = document.getElementById("codeInput").value.trim().toLowerCase();

      if (code === "") {
        alert("Please enter the code!");
        return;
      }

      if (code === "accor") {
        window.location.href = "accor.html";
      } else if (code === "movenpick") {
        window.location.href = "movenpick.html";
      } else {
        alert("Code not recognized!");
      }
    }

    function checkEnter(event) {
      if (event.key === "Enter") {
        checkCode();
      }
    }
  </script>
</body>
</html>
