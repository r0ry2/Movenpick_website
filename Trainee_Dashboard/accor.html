<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Accor Presentations</title>
  <style>
    /* Background design */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url("https://www.reuters.com/resizer/v2/SO5UTR6PTBN5BOAIPH6EF72IEQ.jpg?auth=02c11c889a787a27dbc6a8451646a3c413c8b4208cc8e72d64e1cc79783bd4bc&height=628&width=1200&quality=80&smart=true") no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }

    /* Header design */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
    }
    .logo {
      height: 100px;
    }

    /* Search box design */
    .search-box {
      display: flex;
      align-items: center;
      background-color: #fff;
      border-radius: 25px;
      padding: 5px 15px;
      width: 250px;
      height: 35px;
      border: 2px solid #0c0c0c;
    }
    .search-box input {
      border: none;
      outline: none;
      font-size: 14px;
      flex: 1;
      background: none;
    }
    .search-box button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    /* Dashboard layout */
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px 60px;
    }

    /* Design for each item box */
    .box {
      background-color: rgba(255, 213, 76, 0.7);
      border-radius: 20px;
      height: 200px;
      padding: 15px;
      position: relative;
      color: #000;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    /* Hover effect for box */
    .box:hover {
      transform: scale(1.02);
    }

    .box .top {
      font-weight: bold;
      font-size: 16px;
    }

    .box .bottom {
      font-size: 12px;
      text-align: left;
      line-height: 1.4;
    }

    /* Add button design */
    .add-btn {
      position: fixed;
      bottom: 30px;
      left: 30px;
      background-color: rgba(255, 213, 76, 0.7);
      width: 55px;
      height: 55px;
      border-radius: 50%;
      font-size: 32px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      color: black;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    /* Modal design */
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      z-index: 999;
      width: 350px;
      max-width: 90%;
    }

    .modal input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 14px;
    }

    .modal button {
      padding: 10px 18px;
      border: none;
      border-radius: 12px;
      background-color:  rgba(255, 213, 76, 0.7);
      color: #000;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      margin-right: 10px;
    }

    .modal button:hover {
      background-color:  rgba(255, 213, 76, 0.7);;
    }

    .empty-message {
      text-align: center;
      font-size: 20px;
      color: #555;
      margin-top: 100px;
    }

    /* Hidden menu options */
    .menu-options {
      display: none;
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
      z-index: 10;
    }

    .menu-options button {
      padding: 8px 20px;
      border: none;
      background-color: #f4f4f4;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      text-align: left;
    }

    .menu-options button:hover {
      background-color:  rgba(255, 213, 76, 0.7);;
      color: white;
    }

    /* The menu icon (3 dots) */
    .menu {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 20px;
      color: #333;
    }



    .loading-spinner {
  border: 8px solid #f3f3f3; /* ÿÆŸÑŸÅŸäÿ© ÿßŸÑÿØÿßÿ¶ÿ±ÿ© */
  border-top: 8px solid #3498db; /* ÿßŸÑŸÑŸàŸÜ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ ŸÑŸÑÿØÿßÿ¶ÿ±ÿ© ÿßŸÑŸÖÿ™ÿ≠ÿ±ŸÉÿ© */
  border-radius: 50%;
  width: 40px;
  height: 40px;
  animation: spin 1s linear infinite; /* ÿßŸÑÿ≠ÿ±ŸÉÿ© ÿßŸÑÿØÿßÿ¶ÿ±Ÿäÿ© */
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: none; /* ÿ•ÿÆŸÅÿßÿ° ÿßŸÑÿØÿßÿ¶ÿ±ÿ© ÿ®ÿ¥ŸÉŸÑ ÿßŸÅÿ™ÿ±ÿßÿ∂Ÿä */
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

  </style>
</head>
<body>
  
  <div class="help-link">
    <a href="mailto:traineesp11@gmail.com?subject=Need%20Help&body=Hi,%20I%20need%20help%20with...">
      Need help?
    </a>
  </div>
  <div class="menu" onclick="toggleMenu(event, this)">‚ãÆ
    <div class="menu-options">
      <button onclick="editBox(event, this)">Update</button>
      <button onclick="deleteBox(event, this)">Delete</button>
      <button onclick="downloadFile(event, this)">Download</button> <!-- ÿ≤ÿ± ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ¨ÿØŸäÿØ -->
    </div>
  </div>
  


  <div class="loading-spinner" id="loadingSpinner"></div>





  <div class="header">
    <img src="images/accor-logo.png" class="logo" alt="M√∂venpick Logo">
    <div class="search-box">
      <input type="text" placeholder="Search..." id="searchInput">
      <button onclick="searchItems()">üîç</button>
    </div>
  </div>

  <div class="dashboard" id="dashboard"></div>
  <div class="empty-message" id="emptyMessage" style="display:none;">No results found</div>
  <div class="add-btn" onclick="showModal()">+</div>

  <div class="modal" id="modal">
    <input type="text" id="fileName" placeholder="File Name">
    <input type="text" id="fileLink" placeholder="File Link">
    <div style="text-align: right;">
      <button onclick="addOrUpdateBox()">Save</button>
      <button onclick="hideModal()">Cancel</button>
    </div>
  </div>

  <script>
    const dashboard = document.getElementById('dashboard');
    const modal = document.getElementById('modal');
    const fileName = document.getElementById('fileName');
    const fileLink = document.getElementById('fileLink');
    const emptyMessage = document.getElementById('emptyMessage');

    let editingBox = null;
    let editingId = null;

    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbx09ucZY3nsczjW-susRtPM4KPLmAhSv1T7tT7upbMIS-MQv5Il5M6nBA-c2yA28TBL/exec';

    function showModal(box = null) {
      modal.style.display = 'block';
      if (box) {
        editingBox = box;
        editingId = box.dataset.id;
        fileName.value = box.querySelector('.top').innerText;
        fileLink.value = box.dataset.link || '';
      } else {
        editingBox = null;
        editingId = null;
        fileName.value = '';
        fileLink.value = '';
      }
      fileName.focus();
    }

    function hideModal() {
      modal.style.display = 'none';
      fileName.value = '';
      fileLink.value = '';
    }

    function createBox(id, name, link) {
      const box = document.createElement('div');
      box.className = 'box';
      box.dataset.id = id;
      box.dataset.link = link;

      box.innerHTML = `
        <div class="top">${name}</div>
        <div class="menu" onclick="toggleMenu(event, this)">‚ãÆ</div>
        <div class="menu-options">
          <button onclick="editBox(event, this)">Update</button>
          <button onclick="deleteBox(event, this)">Delete</button>
        </div>
      `;

      box.onclick = (e) => {
        if (!e.target.closest('.menu') && link) {
          window.open(link, '_blank');
        }
      };

      dashboard.appendChild(box);
      checkEmptyMessage();
    }

    function toggleMenu(event, menuBtn) {
      event.stopPropagation();
      const menu = menuBtn.nextElementSibling;
      document.querySelectorAll('.menu-options').forEach(m => m.style.display = 'none');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    async function editBox(event, btn) {
      event.stopPropagation();
      const box = btn.closest('.box');
      showModal(box);
      btn.closest('.menu-options').style.display = 'none';
    }

    async function deleteBox(event, btn) {
      event.stopPropagation();
      const box = btn.closest('.box');
      const id = box.dataset.id;
      if (confirm("Are you sure you want to delete this item?")) {
        await fetch(`${WEB_APP_URL}?action=delete&id=${id}`, { method: 'POST' });
        box.remove();
        checkEmptyMessage();
      }
    }

    function checkEmptyMessage() {
      const boxes = dashboard.querySelectorAll('.box');
      emptyMessage.style.display = boxes.length === 0 ? 'block' : 'none';
    }

    function searchItems() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const boxes = dashboard.querySelectorAll('.box');
      let found = false;
      boxes.forEach(box => {
        const name = box.querySelector('.top').innerText.toLowerCase();
        box.style.display = name.includes(searchTerm) ? 'flex' : 'none';
        if (name.includes(searchTerm)) found = true;
      });
      emptyMessage.style.display = found ? 'none' : 'block';
    }

    async function fetchGoogleSheetData() {
      const response = await fetch(WEB_APP_URL);
      const data = await response.json();

      dashboard.innerHTML = '';
      data.forEach(item => {
        createBox(item.id, item.name, item.link);
      });

      checkEmptyMessage();
    }

    document.addEventListener('click', () => {
      document.querySelectorAll('.menu-options').forEach(menu => menu.style.display = 'none');
    });

    // üöÄ Execute on page load
    fetchGoogleSheetData();
    

    async function fetchGoogleSheetData() {
  // ÿ•ÿ∏Ÿáÿßÿ± ÿßŸÑÿØÿßÿ¶ÿ±ÿ© ÿßŸÑŸÖÿ™ÿ≠ÿ±ŸÉÿ© ÿπŸÜÿØ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™
  document.getElementById('loadingSpinner').style.display = 'block';

  const response = await fetch(WEB_APP_URL);
  const data = await response.json();

  // ÿ•ÿÆŸÅÿßÿ° ÿßŸÑÿØÿßÿ¶ÿ±ÿ© ÿßŸÑŸÖÿ™ÿ≠ÿ±ŸÉÿ© ÿ®ÿπÿØ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™
  document.getElementById('loadingSpinner').style.display = 'none';

  dashboard.innerHTML = '';
  data.forEach(item => {
    createBox(item.id, item.name, item.link);
  });

  checkEmptyMessage();
}

  </script>
</body>
</html>
